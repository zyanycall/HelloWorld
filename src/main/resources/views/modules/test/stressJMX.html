<!DOCTYPE html>
<html>

<head>
    <title>修改jmeter脚本</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css"> -->
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/echarts/echarts.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../plugins/echarts/theme.js"></script>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <style>
        .text {font-size: 14px;}
        .item {padding: 18px 0;}
        .box-card {width: 650px;}
    </style>

</head>

<body>
    <div id="jmxapp">
        <h3>线程组参数</h3>
        <el-form ref="form" :model="form" label-width="80px">
            <el-card class="box-card" v-for="item in jmxFile">
                <div class="form-group">
                    <el-form-item label="线程组名称" label-width="120px">
                        <el-input v-model="item.testname" style="width:250px"></el-input>
                    </el-form-item>
                                        
                    <el-form-item label="线程组开启状态" label-width="120px">
                        <el-switch v-model="item.enabled" active-color="#13ce66" inactive-color="#ff4949"></el-switch>
                    </el-form-item>

                    <!-- 线程组状态开关 -->
                    <div v-if="item.enabled">
                        <el-form-item label="单机线程数量" label-width="120px">
                            <el-input v-model="item.num_threads" style="width:80px"></el-input>
                        </el-form-item>

                        <el-form-item label="x秒启动全部线程" label-width="120px">
                            <el-input v-model="item.ramp_time" style="width:80px"></el-input>
                        </el-form-item>

                        <el-form-item label="运行计划状态" label-width="120px">
                            <el-switch v-model="item.scheduler" active-color="#13ce66" inactive-color="#ff4949"></el-switch>
                        </el-form-item>

                        <!-- 运行计划开关 -->
                        <div v-if="item.scheduler">
                            <el-form-item label="运行时间(秒)" label-width="120px">
                                <el-input v-model="item.duration" style="width:80px"></el-input>
                            </el-form-item>
                        </div>
                    </div>            
                </div>
            </el-card>
            <el-form-item><br>
                <el-button type="primary" @click="savejmx">保存</el-button>
                <el-button @click="cancelchange">取消</el-button></br>
            </el-form-item>
        </el-form>
    </div>


    <script src="../../js/modules/test/stressJMX.js"></script>
</body>

</html>
