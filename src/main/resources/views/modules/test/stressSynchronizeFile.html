<!DOCTYPE html>
<html>

<head>
    <title>单个同步文件</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css"> -->
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/echarts/echarts.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../plugins/echarts/theme.js"></script>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>

<body>
    <div id="fileapp">
        <el-table :data="list" style="width: 98%">
            <el-table-column label="同步单个文件至指定salve服务器">
                <el-table-column prop="slaveId" label="节点ID" width="100">
                </el-table-column>
                <el-table-column prop="slaveName" label="名称" width="250">
                </el-table-column>
                <el-table-column prop="ip" label="ip" width="250">
                </el-table-column>
                <el-table-column prop="status" label="节点状态" width="100"
                    :filters="[{ text: '启用中', value: 1 }, { text: '禁用中', value: 0 }]" :filter-method="filterTag"
                    filter-placement="bottom-end">
                    <template slot-scope="scope">
                        <el-tag :type="scope.row.status === 1 ?  'success' : 'danger'" disable-transitions>
                            {{scope.row.status === 1 ? '启用中' : '禁用中'}}</el-tag>
                    </template>
                </el-table-column>
                <el-table-column label="操作" width="100">
                    <template slot-scope="scope">
                        <el-button @click="synchronizeSingleSalve(scope.row.slaveId,scope.row.ip)" type="primary"
                            size="small" :loading="loading">同步</el-button>
                    </template>
                </el-table-column>
            </el-table-column>
        </el-table>
        <br>
            <el-button align-center @click="toback">返回</el-button>
        </br>
    </div>


    <script src="../../js/modules/test/stressSynchronizeFile.js"></script>
</body>

</html>
